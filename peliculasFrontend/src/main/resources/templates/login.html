<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CursosApp | Aplicación de gestión de cursos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/menuStyle.css}" rel="stylesheet">
    <link th:href="@{/css/flickity.css}" rel="stylesheet">
</head>
<body>
    <div class="container px-5 py-5">
        <div id="logoCover">
            <header>
                <h1 id="logoFilm">Filmopini<strong>o</strong>n</h1>
            </header>
        </div>
        <div th:if="${msg != null}" class='alert alert-success alertRound' th:text="${msg}" role='alert'></div>
        <hr>
        <div id="cardGroupLogin" class="card-group">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Iniciar sesión</h3>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="form-label">Correo electrónico</label>
                            <input type="text" name="username"
                                   id="username"
                                   class="form-control"
                                   autofocus required/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password"
                                   name="password"
                                   id="password"
                                   class="form-control" required/>
                        </div>
                        <input type="submit"
                               class="btn btn-lg btn-primary btn-block mt-3"
                               th:value="Acceder"/>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Registro nuevo usuario</h3>
                    <input class="btn btn-primary" type="button" value="Registrarse" id="registro-btn"/>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/ajaxUtils.js}"></script>
    <script th:src="@{/js/flickity.pkgd.min.js}"></script>

</body>
</html>
