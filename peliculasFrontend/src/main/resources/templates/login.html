<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CursosApp | Aplicación de gestión de cursos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/menuStyle.css}" rel="stylesheet">
    <link th:href="@{/css/flickity.css}" rel="stylesheet">
</head>
<body>

<div class="container px-5 py-5">
    <div id="logoCover">
        <header>
            <h1 id="logoFilm">Filmopini<strong>o</strong>n</h1>
        </header>
    </div>
    <div th:if="${msg != null}" class='alert alert-success alertRound' th:text="${msg}" role='alert'></div>

    <div class="row mt-3">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark cardGroupLogin">
                <h2>Iniciar sesión</h2>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Correo electrónico</label>
                        <input type="text" name="username"
                               id="username"
                               class="form-control"
                               autofocus required/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password"
                               name="password"
                               id="password"
                               class="form-control" required/>
                    </div>
                    <input type="submit"
                           class="btn btn-lg btn-primary btn-block mt-3"
                           th:value="Acceder"/>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-light cardGroupLogin">
                <h2>Registrarse</h2>
                <input class="btn btn-primary" type="button" value="Registrarse" id="registro-btn"/>
            </div>
        </div>
        <hr class="mt-1">
        <div class="col-md-12">
            <div id="init-container-fluid" class="p-5 mb-4 bg-light rounded-3">
                <div id="container-fluid" class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">FilmopiniOn</h1>
                    <p class="col-md-8 fs-4">Es una aplicación web dedicada al cine, con una base de datos donde se encuentra la ficha completa de las películas,
                    sus actores. Permite a los usuarios ver y crear críticas de las películas.</p>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/ajaxUtils.js}"></script>
    <script th:src="@{/js/flickity.pkgd.min.js}"></script>

</body>
</html>
