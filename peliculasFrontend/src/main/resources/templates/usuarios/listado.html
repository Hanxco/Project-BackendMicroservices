<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
    <div class="app">
        <div th:insert="fragments/menu :: menu-header"></div>
        <div class="row">
            <div class="col-9">
                <h1 class="display-6 ms-5">Listado de Usuarios</h1>
            </div>
        </div>
        <section class="listado-container p-3">
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Contrase√±a</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Rol</th>
                </tr>
                </thead>
                <tbody>
                <tr class="listado-usuarios-tr" th:each="usuario : ${listadoUsuarios}">
                    <td style="display: none;" th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.password}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td>
                        <table>
                            <tbody>
                            <tr th:each="rol: ${usuario.roles}">
                                <td th:text="${rol.authority}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>

                </tbody>
            </table>
        </section>
    </div>
