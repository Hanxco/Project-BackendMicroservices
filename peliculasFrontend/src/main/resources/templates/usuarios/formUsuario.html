<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/menuStyle.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app">
    <div th:insert="fragments/menu :: menu-header"></div>
    <div class="row">
        <div class="col-9">
            <h1 class="display-6 ms-5" th:text="${titlePage}"></h1>
        </div>
    </div>
    <div class="container mt-3 pt-3 ps-5 pe-5 pb-5">
       <form th:action="@{/usuarios/guardar/}" method="post" th:object="${usuario}">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                Por favor corrija los siguientes errores:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                </ul>
            </div>
           <div class="form-floating mb-3">
               <input hidden class="form-control" id="usuario-id" name="id" th:field="*{id}" th:value="${usuario.id}">
           </div>
           <div class="form-floating mb-3">
               <input type="text" class="form-control" id="username" name="username" th:field="*{username}" th:value="${usuario.username}" required>
               <label for="username">Nombre de usuario</label>
           </div>
           <div class="form-floating mb-3">
               <input type="text" class="form-control" id="password" name="password" th:field="*{password}" th:value="${usuario.password}" required>
               <label for="password">Contraseña</label>
           </div>
           <div class="form-floating mb-3">
               <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" th:value="${usuario.correo}" required>
               <label for="password">Correo electrónico</label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="enable" th:field="*{enable}" th:value="${usuario.enable}">
               <label class="form-check-label" for="enable">
                   Estado del usuario (activo/inactivo)
               </label>
           </div>

           <div class="row justify-content-md-center mt-5 ms-5">
               <div class="col">
                    <button type="button" class="btn btn-primary" id="volver-listado-usuarios">Volver</button>
               </div>
               <div class="col-md-auto">
                    <button th:if="${mode} == 'edit'" type="button" class="btn btn-danger" id="eliminar-usuario-btn">Eliminar registro</button>
               </div>
               <div class="col col-lg-2">
                    <button type="submit" class="btn btn-dark">Guardar</button>
               </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/scriptEdit.js}"></script>

</body>
</html>
